name: Frontend CI

on:
  pull_request:
  push:
    branches: [main, master, develop, google-auth, frontend]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.3.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate SvelteKit types (sync)
        run: pnpm -r run sync

      - name: Run frontend unit tests (Vitest projects)
        run: pnpm test:fe
